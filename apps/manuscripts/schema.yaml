paths:
  /api/v1/manuscripts/item-parts/:
    get:
      operationId: item-part-list
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItemPart'
      tags:
        - manuscripts
  /api/v1/manuscripts/item-parts/{id}/:
    get:
      operationId: item-part-list
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemPartDetails'
      tags:
        - manuscripts
  /api/v1/manuscripts/item-parts/{id}/images/:
    get:
      operationId: item-part-images-list
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemPartImage'
      tags:
        - manuscripts
  /api/v1/search/item-parts/facets:
    get:
      operationId: search-item-parts-facets
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  fields: 
                    type: object
                    properties:
                      __facet_name__:
                        type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                            count:
                              type: integer
                            narrow_url:
                              type: string
                  dates:
                    type: object
                  queries:
                    type: object
                  objects:
                    type: object
                    properties:
                      count:
                        type: integer
                      next:
                        type: string
                      previous:
                        type: string
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/ItemPartSearchResult'
      tags:
        - search
components:
  schemas:
    Repository:
      type: object
      properties:
        name:
          type: string
        label:
          type: string
        location:
          type: string
        url:
          type: string
    ItemPartSearchResult:
      type: object
      properties:
        repository_name:
          type: string
        repository_city:
          type: string
        shelfmark:
          type: string
        catalogue_numbers:
          type: array
          items:
            type: string
        date:
          type: string
        type:
          type: string
        number_of_images:
          type: integer
        issuer_name:
          type: string
        named_beneficiary:
          type: string
        
        
    ItemPartDetails:
      type: object
      properties:
        id:
          type: integer
        historical_item:
          type: object
          properties:
            type:
              type: string
            format:
              type: string
            date:
              type: string
            catalogue_numbers:
              type: array
              items:
                type: object
                properties:
                  number:
                    type: string
                  url:
                    type: string
                  catalogue:
                    type: object
                    $ref: '#/components/schemas/Repository'
            descriptions:
              type: array
              items:
                type: object
                properties:
                  source:
                    type: object
                    $ref: '#/components/schemas/Repository'
                  content:
                    type: string
        current_item:
          type: object
          properties:
            shelfmark:
              type: string
            repository:
              type: object
              $ref: '#/components/schemas/Repository'
    ItemPart:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        shelfmark:
          type: string
        format:
          type: string
        language:
          type: string
        vernacluar:
          type: string
        neumed:
          type: string
        hair_type:
          type: string
        date:
          type: string
        date_sort:
          type: string
        issuer:
          type: string
        named_beneficiary:
          type: string
        repository_id:
          type: integer
    ItemPartImage:
      type: object
      properties:
        id:
          type: integer
        image:
          type: string
        locus:
          type: string
        number_of_annotations:
          type: integer
        texts:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              content:
                type: string
  
tags:
  - name: manuscripts
